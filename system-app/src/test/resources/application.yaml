spring:
    datasource:
        driver-class-name: org.apache.shardingsphere.driver.ShardingSphereDriver
        url: jdbc:shardingsphere:classpath:shardingsphere-config-mock.yaml
    data:
        redis:
            host: localhost
            database: 15
            port: 6379
    threads:
        virtual:
            enabled: true
logging:
    level:
        root: info
        com.l7bug: debug
l7bug:
    auth:
        white-api:
            - /auth/login
            - /test/auth/login
server:
    port: 0

spring:
    datasource:
        driver-class-name: org.apache.shardingsphere.driver.ShardingSphereDriver
        url: jdbc:shardingsphere:classpath:shardingsphere-config-mock.yaml
    data:
        redis:
            host: localhost
            database: 15
            port: 6379
    threads:
        virtual:
            enabled: true
    output:
        ansi:
            enabled: always

logging:
    level:
        root: info
server:
    port: 0

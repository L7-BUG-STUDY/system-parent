dataSources:
    master:
        dataSourceClassName: com.zaxxer.hikari.HikariDataSource
        driverClassName: org.h2.Driver
        jdbcUrl: jdbc:h2:mem:system;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
        username: system
rules:
    - !SINGLE
        tables:
            - master.*
        defaultDataSource: master # 默认数据源，仅在执行 CREATE TABLE 创建单表时有效。缺失值为空，表示随机单播路由。

props:
    sql-show: true
    sql-simple: false
    check-table-metadata-enabled: false
    log:
        level:
            root: debug
            org.apache.shardingsphere: trace
